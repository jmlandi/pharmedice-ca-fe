version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting pre-build phase"
        - echo "Node version:"
        - node --version
        - echo "NPM version:"
        - npm --version
        - echo "Installing dependencies..."
        - npm install --no-audit
    build:
      commands:
        - echo "Starting build phase"
        - echo "Building Next.js application..."
        - npm run build
    postBuild:
      commands:
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*